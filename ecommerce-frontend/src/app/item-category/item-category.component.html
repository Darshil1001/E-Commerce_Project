<!-- src/app/item-category/item-category.component.html -->
<div class="container mt-4">
  <h1 class="text-center">Electronic Store</h1>
  <hr/><br>
  <h3 class="text-center">List of Categories</h3>
  <div class="row mt-4">
    @for(item of categories; track item.name){
      <div class="col-md-4">
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title text-center">{{item.name}}</h5>
            <div class="text-center mt-3">
              <a href="/{{item.id}}/products" class="btn btn-primary">View Products</a>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
